name: TruffleHog Scan

on:
  push:
    branches:
      - main # Adjust the branch name as needed

jobs:
  scanning:
    name: TruffleHog Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all history so multiple commits can be scanned

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install TruffleHog
        run: pip install truffleHog

      - name: Send to Microsoft Teams
        run: |
          curl -X POST --data-binary "@trufflehog_config.json" https://publicisgroupe.webhook.office.com/webhookb2/119513de-21e1-42c4-b4bb-8434e5a0a6cf@d52c9ea1-7c21-47b1-82a3-33a74b1f74b8/IncomingWebhook/8264a7f923bc4666b797e25b7ead6b54/25d79032-8b18-4d8a-aeb5-6a4fbdb44c59
        env:
          TF_IN_AUTOMATION: 1
