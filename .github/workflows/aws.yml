name: TruffleHog Enterprise scan

on: push

jobs:
  scanning:
    name: TruffleHog Enterprise scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # fetch all history so multiple commits can be scanned
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install TruffleHog
        run: pip install truffleHog
      - name: Run TruffleHog Scan
        run: |
          CUSTOM_RULES='[{"regex": "^ssh-rsa [A-Za-z0-9+/]+[=]{0,3} [A-Za-z0-9+/]+[=]{0,3} .*$", "description": "SSH Public Key"}]'
          echo $CUSTOM_RULES > custom_rules.json
          trufflehog --regex --entropy=False --rules custom_rules.json .
